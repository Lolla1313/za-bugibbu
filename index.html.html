    <style>
        /* Osnovni stilovi za ceo sajt */
        body {

            background: linear-gradient(45deg, #fdd57e 0%, #f4872e 99%, #fb3f00 100%);

            box-shadow: 0 10px 20px rgba(0,0,0,0.3);

        }

        .glavno-dugme:hover {
    transform: scale(1.1);
    background-color: white;

}
        #hula-ekran {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .hula-figura {
            height: 300px;
            width: auto;
            display: block;
    margin: 0 auto;
    animation: hula-flip 1.9s infinite ease-in-out;
    
    /* Da rotacija izgleda prirodnije */
    perspective: 1000px; 
}
@keyframes hula-flip {
    0% { transform: scaleX(1); }    /* Normalna slika */
    50% { transform: scaleX(-1); }   /* Potpuno preslikana (ogledalo) */
    100% { transform: scaleX(1); }  /* Vraƒáa se na normalu */
}

.uputstvo {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 14px; /* Malo i diskretno */
    font-weight: lighter;
    opacity: 0.8; /* Blago providno da ne "bode" oƒçi */
    z-index: 10002; /* Da bude iznad svega */
    font-style: italic;
    animation: pulsiranje 2s infinite ease-in-out;
}
@keyframes pulsiranje {
    0% { opacity: 0.4; }
    50% { opacity: 0.9; }
    100% { opacity: 0.4; }
}

        h1 {
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    .balon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            line-height: 1.1;
            overflow: hidden;
            animation: plovi 7s linear forwards;
            padding: 10px;
            color: transparent;
            cursor: pointer;      /* Da se vidi da mo≈æe da se klikne */
    z-index: 10000;       /* Mora biti najveƒái broj da bi bio "ispred" svega */
    pointer-events: auto; /* Force-uje brauzer da reaguje na klik */
    transition: transform 0.2s ease-out;
        }

        .balon::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 2px;
            height: 15px;
            background: rgba(255,255,255,0.4);
        }

        @keyframes plovi {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        .lebdeca-poruka {
    position: absolute;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    font-size: 18px;
    pointer-events: none; /* Da ne smeta kliktanju drugih balona */
    animation: nestani 3s ease-out forwards;
    z-index: 10001;
    max-width: 200px;
}

@keyframes nestani {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-50px); opacity: 0; }
}
    </style>
</head>
<body>

    <div id="pocetni-ekran">

   <div id="hula-ekran">

</div>

    <script>
        function otvoriIznenadjenje() {
            // Sakrivamo dugme, prikazujemo ples
            document.getElementById('pocetni-ekran').style.display = 'none';
            document.getElementById('hula-ekran').style.display = 'flex';
            
            // Menjamo pozadinu u tropsku kad krene ≈æurka
            document.body.style.background = "linear-gradient(to bottom, #00b894 0%, #ffb347 60%)";
            setInterval(napraviBalon, 800);

        function napraviBalon() {
    // Ovde izmeni poruke po ≈æelji:
    const poruke = [
        "23 godine, a veƒá savr≈°en za mene ;)", 
        "Jo≈° jedna godina, jo≈° vi≈°e ljubavi!",

    const b = document.createElement("div");

     b.style.left = Math.random() * 90 + "vw";

        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);

       b.innerText = poruke[Math.floor(Math.random() * poruke.length)];
        document.body.appendChild(b);
        
       
    b.onclick = function(e) {

    porukaText.style.left = this.style.left;

        document.body.appendChild(porukaText);

        // Pucanje na klik
            this.style.transform = "scale(0)";

    setTimeout(() => {
